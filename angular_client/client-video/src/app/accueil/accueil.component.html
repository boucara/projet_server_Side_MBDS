<div class = "mydiv">
    <div *ngFor="let a of videos">
      <img  class="video"[routerLink]="['/play', a._id]" [src] ="a.urlimg"/>
       <p>{{a.titre}}</p>
      <button [routerLink]="['/editvideo', a._id]">Modifier</button>   <i class="fa fa-close" (click)="deleteVideo(a._id)"></i>
    </div>
   </div>
   <div class=" contenu-bouton">
    <button  class="prev"(click)="pageAvant()">Retour</button>
   <button class="next"(click)="pageSuivante()">Suivante</button>
</div>
