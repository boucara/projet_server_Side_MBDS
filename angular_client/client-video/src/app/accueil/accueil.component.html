<div class = "mydiv">
    <div *ngFor="let a of videos">
      <a (click)="lecture()"> <iframe  class="video" [src] ="serialiseURL(a.url)"></iframe></a>
       <p>{{a.titre}}</p>
      <button>Modifier</button>   <i class="fa fa-close"></i>
    </div>
   </div>
   <div class=" contenu-bouton">
    <button  class="prev"(click)="pageAvant()">Retour</button>
   <button class="next"(click)="pageSuivante()">Suivante</button>
</div>
